  <body class="signup_full bg_dark">
    <!-- Start form_signup_onek -->
    <section class="form_signup_one signup_two">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 offset-1 my-auto">
            <div class="item_brand margin-b-3">
              <a href="/index.html">
                <img class="mr-2" src="../../assets/img/logo.png" alt="" />
                <span>Travel</span>
              </a>
            </div>

            <div class="title_sections margin-b-5">
              <h2 class="c-white mb-1">Sign in</h2>
              <p class="c-gray">
                New user?
                <a href="signup.html" class="c-blue">Create an account</a>
              </p>
            </div>

            <div class="list__point">
              <div class="item media">
                <div class="icob">
                  <i class="tio account_circle"></i>
                </div>
                <div class="media-body my-auto">
                  <p>Join us</p>
                </div>
              </div>
              <div class="item media">
                <div class="icob">
                  <i class="tio explore_outlined"></i>
                </div>
                <div class="media-body my-auto">
                  <p>
                    Bring your own talent pool or let us match your posts with
                    the best ones
                  </p>
                </div>
              </div>
              <div class="item media">
                <div class="icob">
                  <i class="tio call_talking"></i>
                </div>
                <div class="media-body my-auto">
                  <p>
                    Get in touch with the talents with just a few clicks without
                    cold calls or emails
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-7 col-lg-5 ml-lg-auto">
            <div class="item_group">
              <form action="#" class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label>Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="email address"
                    />
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group --password" id="show_hide_password">
                    <label>Password</label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        data-toggle="password"
                        placeholder="+6 Characters"
                        required=""
                      />
                      <div class="input-group-prepend hide_show">
                        <a href="#"
                          ><span
                            class="input-group-text tio hidden_outlined"
                          ></span
                        ></a>
                      </div>
                    </div>
                  </div>
                  <a
                    href="forgot.html"
                    class="d-flex justify-content-end font-s-13 c-blue"
                    >Forgot Password?</a
                  >
                </div>

                <div class="col-12">
                  <a
                    href="#"
                    class="
                      btn
                      w-100
                      margin-t-3
                      btn_account
                      bg-orange-red
                      c-white
                      rounded-8
                    "
                  >
                    Sign in
                  </a>
                </div>
                <div class="col-12">
                  <div class="google_sign margin-t-3">
                    <button type="button" class="btn btn_social rounded-8 mb-3">
                      Sign up with Google
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End.form_signup_one -->
